<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Órbita Tech</title>
</head>

<body>
    <!-- information navigation/ informação de navegação -->
    <header>
        <div class="logo">Órbita Tech</div>
        <nav>
            <ul>
                <li>home</li>
                <li>produtos</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Elementos decorativos (tech-circle e circle) -->
        <!-- Estes elementos foram mantidos aqui conforme seu HTML original e serão estilizados no CSS para serem visíveis e transparentes -->
        <div class="tech-circle">
             <div class="circle"></div>
             <div class="circle"></div>
             <div class="circle"></div>
             <div class="circle"></div>
        </div>

        <!-- information main/ informação principal -->
        <!-- ESTAS SEÇÕES FORAM MOVIDAS PARA DENTRO DO MAIN PARA SEREM VISÍVEIS NA TELA -->
        <div class="list">
            <div class="item activ">
                <div class="Product-img">
                    <img src="img/apple-watch.png" alt="apple watch">
                </div>
                <div class="content">
                    <p class="Product-tag">Novo Lançamento</p>
                    <p class="Product-name">Apple wharch serie 10</p>
                    <p class="description">Relógio digital de excelente qualidade</p>
                    <button class="btn">Saiba mais</button>
                </div>
            </div>
            <!--Product Air Pods Max-->
            <div class="item">
                <div class="Product-img">
                    <img src="img/air-pods.png" alt="Air Pods Max">
                </div>
                <div class="content">
                    <p class="Product-tag">Som Premium</p>
                    <p class="Product-name">Air Pods Max</p>
                    <p class="description">Air Pods Max de excelente qualidade</p>
                    <button class="btn">Saiba mais</button>
                </div>
            </div>
            <!--Product Vision Pro-->
            <div class="item">
                <div class="Product-img">
                    <img src="img/vision-pro.png" alt="Vision Pro">
                </div>
                <div class="content">
                    <p class="Product-tag">Alta Performace</p>
                    <p class="Product-name">Vison Pro</p>
                    <p class="description">Vison Pro de excelente qualidade</p>
                    <button class="btn">Saiba mais</button>
                </div>
            </div>
        </div>
        <!--Arrow/ Setas-->
        <div class="Arrow">
            <button class="arrow-btn" id="prev"><!--facilitating Java Script-->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                </svg>
            </button>
            <button class="arrow-btn" id="next"><!--facilitating Java Script-->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                </svg>
            </button>
        </div>
        <!--indicator page/ indicador pagina-->
        <div class="indicator">
            <div class="numbers">01</div>
            <div class="dots">             <!-- Este é o contêiner -->
                <div class="dot activ"></div> <!-- Estes devem estar DENTRO do .dots -->
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
